<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="card">
    <div class="card-img-container">
      <div class="overlay">
        <img src="images/icon-view.svg" alt="eye icon">
      </div>
      <img class="card-img" src="images/image-equilibrium.jpg" alt="">
    </div>
    <h1 class="card-title">Equilibrium #3429</h1>
    <p class="card-description">Our Equilibrium collection promotes balance and calm.</p>
    <div class="flex-grp">
      <p class="ethereum-clr"><img src="images/icon-ethereum.svg" alt="ethereum icon"> <span class="indent">0.041 ETH</span></p>
      <p class="clock-clr"><img src="images/icon-clock.svg" alt="a clock icon"> <span class="indent">3 days left</span></p>
    </div>
    <div class="flex-grp-two">
      <img class="profile-pic" src="images/image-avatar.png" alt="a picture of Jules Wyvern , author">
      <p><span class="clock-clr">Creation of</span> <span class="hover-clr"> Jules Wyvern</span></p>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/Souheib-Aloui"  target="_blank">Souheib Aloui</a>.
  </div>
</body>
</html>
